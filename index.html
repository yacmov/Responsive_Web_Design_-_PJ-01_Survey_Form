<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Survey Form</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>    
        <h1 id="title">Programming Survey Form</h1>
        <p id=description>What programming languages are you using?</p>
    </header>
    <main>
        <form action="" id="survey-form" method="post">
            <!-- Name, email, age, current role-->
            <fieldset>
                <!-- <legend>Required information</legend> -->
                <label for="name" id="name-label">First Name: <input placeholder="first name" type="text" id="name" name="name" required></label>
                <label for="last-name" id="last-name-label">Last Name: <input placeholder="last name" type="text" id="last-name" name="last-name" required></label>
                <label for="number" id="number-label">Age (optional): <input type="number" placeholder="13" id="number" name="number" min="13" max="90"></label>
                <label for="email" id="email-label">Email: <input placeholder="email@domain.com" type="email" id="email" name="email" required></label>
                <label for="dropdown"> Your current roll?
                    <select id="dropdown" name="dropdown">
                        <option value="0">(select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full-time employee</option>
                        <option value="3">Part-time employee</option>
                        <option value="4">Contractor</option>
                        <option value="5">Others</option>
                    </select>
                </label>
            </fieldset>
            <!-- Programming langues, how often,  -->
            <fieldset>
                <!-- <legend>Computer languages</legend> -->
                <label for="html"><input class="inline" type="checkbox" id="html" name="html" value="html"> HTML</label>
                <label for="css"><input class="inline" type="checkbox" id="css" name="css" value="css"> CSS</label>
                <label for="js"><input class="inline" type="checkbox" id="js" name="js" value="js"> JavaScript</label>
                <label for="python"><input class="inline" type="checkbox" id="python" name="python" value="python"> Python</label>
                <label for="c-c++"><input class="inline" type="checkbox" id="c-c++" name="c-c++" value="c-c++"> C/C++</label>
                <label for="cs"><input class="inline" type="checkbox" id="cs" name="cs" value="cs"> C#</label>
                <label for="java"><input class="inline" type="checkbox" id="java" name="java" value="java"> JAVA</label>
                <label for="others"><input class="inline" type="checkbox" id="others" name="others" value="other-lang"> Others</label>

            </fieldset>
            <!-- why are you learn the language?-->
            <fieldset>
                <!-- <legend>Reason to learn</legend> -->
                        <label for="future-em"><input class="inline" id="future-em" type="radio" value="FE" name="reason" checked> Future employment</label>
                        <label for="personal-use"><input class="inline" id="personal-use" value="PI" type="radio" name="reason"> Personal interest</label>
                        <label for="assessments"><input class="inline" id="assessments" value="AT" type="radio" name="reason"> Assessments</label>
                        <label for="others"><input class="inline" id="others" value="others" type="radio" name="reason"> Others</label>

            </fieldset>
            <!-- Any comments or suggestion? -->
            <fieldset>
                <!-- <legend>ETC</legend> -->
                <label for="comments">Comments
                    <textarea name="comments" id="comments" cols="30" rows="2" placeholder="add your comments"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>
</html>
